[env]
id = CartPole-v0

[agent]
id = DQNAgent
approximator = FeedForwardNet
nlayers = 2
hiddenactivations = relu
outputactivation = linear
optimiser = adam
loss = mse
bufferlimit = 500
batchsize = 32
updatesperstep = 10
targetupdaterate = 30
gamma = 0.99
loadname = agents/trained/CartPole-v0_DQNAgent_FeedForwardNet.hdf5
train = False
epsilon = 0.0

[trainer]
iterations = 10
maxsteps = 1000
render = True
outdir = output
plotevery = 1000

